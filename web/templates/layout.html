	<script>

		async function fetchWithAuth(url, options = {}) {
			options.credentials = "include";

			const res = await fetch(url, options);

			if (res.status === 401) {
				const refreshRes = await fetch("/tokens/renew", {
					method: "POST",
					credentials: "include",
				});

				if (refreshRes.ok) {
					return await fetch(url, options);
				} else {
					window.location.href = "/login";
					return;
				}
			}

			return res;
		}
	</script>
